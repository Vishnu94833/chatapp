    <div align="center"  class="log">

        <br /> <br /> <br /> 
        <h2>Log-in Page</h2><br />
        Email ID:
        <input type="email"  ng-model="user.email" placeholder="login id" required >
        <br>

        <br /> Password:
        <input type="password" ng-model="user.password" placeholder="********" required  ng-minlength="6" ng-maxlength="10" >
        <br>
        <br />

       
       <button type="button" value="Submit" ng-click="login()">Sign in</button>
       <a href="#/registration"> Sign up </a>
       
      
        <div>
                <p>
                    {{message}}
    
                </p>
            </div>
     
    </div>
