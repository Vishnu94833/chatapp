<!DOCTYPE html>
<html>

<body>

<h1>Welcome to ChatApp!!!!</h1>
<form  ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <div align="left"  class="log">
                <h2>Log-in Page</h2><br />
                <!-- <form  action="chat.html" >  -->
                Email ID:
                <input type="email" name="email" ng-model="user.email" placeholder="login id" required >
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                        </span>
                <br>
        
                <br /> Password:
                <input type="password" ng-model="user.password" placeholder="********" required  ng-minlength="6" ng-maxlength="10" >
                <br>
                <br />
        
               
               <!-- <a href="#/chat"><button type="submit" value="Submit" ng-click="login()" >sign in</button></a>  -->
               <a href="#/chat"><button type="button" value="Submit" ng-click="login()">Sign in</button></a>
               <a href="#/registration"> Sign up </a>
               
              
              
</form>
<div>
        <p>
            {{message}}

        </p>
    </div> 

</body>
</html>
